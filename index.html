<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFXIV Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Add Basic Structure -->
    <!-- Start Quiz Button -->
    <div class="start">
        <button class="startButton">Click when ready Warrior of Light</button>
    </div>
    <!-- Quiz Main Container -->
    <!-- no box bug fixing -->
    <div class="blockQ" style="display: none;">
    <!-- Below Line for TA Question/Bug Fixing -->
    <!-- <div class="blockQ" style="display: block;"> -->
        <!-- Add divs for the question, 4 choices, current score, and a timer -->
        <article class="question">
            <!-- <p>ApplyQuestionHere</p> -->
        </article>
        <div class="choices">
            <button class="choice" id="A" onclick="answerChecker('A')"></button>
            <button class="choice" id="B" onclick="answerChecker('B')"></button>
            <button class="choice" id="C" onclick="answerChecker('C')"></button>
            <button class="choice" id="D" onclick="answerChecker('D')"></button>
        </div>
        <div class="timer">

        </div>
        <div class="quizLength">

        </div>
        <div class="validity">

        </div>
        <div class="score">

        </div>
    </div>
    <!-- Add Quiz Finished Layout -->
    <div class="finished" style="display: none;">
        <div class="scoreFinal">

        </div>
        <div class="submitScore">
            <!-- Add Form for user submit -->
            <form>
                <input placeholder="firstName" id="firstName" />
                <input placeholder="lastName" id="lastName" />
                <button id="submit">Submit</button>
            </form>
        </div>
        <!-- Clickable Hall of Fame -->
        <div class="hall-of-fame">
            <h1>Past Scores</h1>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
